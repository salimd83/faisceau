		<font face="Arial"><span lang="fr">La photographie, prise au 19<sup>e</sup> 
		siècle, du Café De l&#39;Enfer, qui charmait ses visiteurs avec les formes 
		qui enflent les murs. Ce café était à Marais (ancien quartier de Paris 
		entre le III<sup>e</sup> et IV<sup>e</sup> arrondissement) de la rive 
		droite. Les âmes ressortent des murs et du plafond. Les visiteurs sont 
		reçu par un portier déguisé en diable, qui reçoit la clientèle: &quot;entrez 
		et vous serez damnés&quot;. Ce café est le premier au monde à prendre un 
		thème pour son service. </span></font>
		<p class="MsoNormal" style="text-align: justify; text-indent: .5in">
		<font face="Arial"><span lang="fr">Un autre café du voisinage, fut
